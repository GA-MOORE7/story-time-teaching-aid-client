<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sentence</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="module" src="js/toggle-element.js" defer></script>
    <script type="module" src="js/splitTextDisplay.js" defer></script>
    <script type="module" src="js/slide-show.js" defer></script>
    <script type="module" src="js/quizThumbnails.js" defer></script>
    <script type="module" src="js/addQuiz.js" defer></script>
    <script type="module" src="js/slideshow-enlarge-toggle.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="box box1" id="quizBox">

                <div id="error" style="color: red; text-align: center; font-weight: bold; display: none;"></div>
                <div id="success" style="color: green; text-align: center; font-weight: bold; display: none;"></div>

            <form id="quizForm">
    
                    <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 15px;">
                        <button type="button" id="addQuestionButton">Add Question</button>
                        <button type="submit">Create Quiz</button>
                        <button type="button" id="seeJsonButton">See JSON</button>
                    </div>

                    <h1 style="text-align: center;">Create a New Quiz:</h1>
                    
                    <div style="display: flex; justify-content: center; margin-bottom: 20px;">
                        <div style="text-align: center;">
                            <label for="name">Quiz Name:</label><br>
                            <input type="text" id="name" name="name" required>
                        </div>
                    </div>

                <div id="questionsContainer">
                    <h3>Questions...</h3>
                </div>

                <pre id="jsonDisplay" style="display: none; background: #f4f4f9; padding: 10px; border-radius: 5px;"></pre>   
            </form>
        </div>
        <div class="box box2">
<div id="thumbnails-container">
    </div>
        </div>
        <div class="box box3" id="expandableBox3">
            <div id="slideshow-nav">
                <button id="prev-slide" class="prev">&#10094;</button>
                <button id="next-slide" class="next">&#10095;</button>
            </div>
        
            <div class="slideshow" id="slideshow"  >
                <!-- Slides will be dynamically added here -->

                
            </div>
        
            <!-- Toggle Switch for fullscreen -->
            <label class="switch-slideshow">
                <input type="checkbox" id="toggleFullscreenBox3">
                <span class="slider"></span>
            </label>
        </div>
        
        <!-- Lightbox Background -->
        <div id="lightboxBackground"></div>
        
      </div>



    
    
    <!-- Navigation buttons should be outside the slides container -->
    
</body>
</html>
